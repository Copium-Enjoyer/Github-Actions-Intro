name: Get Users Lichess
run-name: ${{ github.actor }} is checking the Lichess users! ðŸ¦‹
on:
  # schedule:
  #   - cron: "*/5 * * * *"
  workflow_dispatch:
jobs:
  Get-Users-Lichess:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - name: checkout repo content
        uses: actions/checkout@main # checkout the repository content
        with:
          repository: Copium-Enjoyer/Github-Actions-Intro
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: execute py script # run main.py
        run: python polska.py

      - name: commit and push files
        uses: actions-js/push@v1.4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}


